<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="prueba.css" />
    <title>Pruebas</title>
</head>
<body>
    <header class="title-container">
        <h1 class="title">My Tic Tac Toe</h1>
    </header>
    <main>
        <!-- ========== PLAYER 1 PANEL ========== -->
        <section class="player-container">
            <p class="player-turn">Your Turn!</p>
            <img class="player-img" src="monkey.svg" alt="">
            <div class="player-1 player">
                <p class="player-label">Player 1</p>
                <p class="player-score" id="player-1">0</p>
            </div>
        </section>
        <!-- ========== GAME PANEL ========== -->
        <section class="center-container">
            <div class="game-container">
                <div class="boxes-container">
                <!-- box 1 -->
                <div class="box">
                  <div class="card" id="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div> 
                <!-- box 2 -->
                <div class="box">
                  <div class="card" id="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>  
                <!-- box 3 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>  
                <!-- box 4 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>  
                <!-- box 5 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div> 
                <!-- box 6 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>  
                <!-- box 7 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>  
                <!-- box 8 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>  
                <!-- box 9 -->
                <div class="box">
                  <div class="card">
                    <div class="front"></div>
                    <div class="back">
                      <img class="animal-img" src="" alt="">
                    </div>
                  </div>
                </div>         
                </div>
            </div>
        <!-- ========== BUTTONS PANEL ========== -->  
            <section class="btn-container">
                <div class=" ctrl-container input-container">
                    <button class="btn btn-new-game">New game</button>
                    <!-- <button class="btn btn-next">Next Round</button> -->
                    <button class="btn btn-reset">Reset</button>
                  </div>
            </section>
        </section>
        <!-- ========== PLAYER 2 PANEL ========== -->
        <section class="player-container">
            <p class="player-turn">Your Turn!</p>
            <img class="player-img"  src="squirrel.png" alt="">
            <div class="player-2 player">
                <p class="player-label">Player 2</p>
                <p class="player-score" id="player-2">0</p>
              </div>
        </section>
    </main>
    <!-- ========== MODALS PANEL ========== -->
    <div class="modal-container">
        <div class="modal modal-close">
          <p class="close">X</p>
          <div class="modal-title">
            <h1>My Tic Tac Toe</h1>
          </div>
          <div class="modal-text"> 
            <div class="modal-msg">
              <p><span class="first-player"></span><br>you go first, so tell us...</p>
              <h2>Are you a Monkey or a Squirrel??</h2>
            </div>
            <div class="modal-img">
              <img class="modal-monkey" src="monkey.svg" alt="">
              <img class="modal-squirrel" src="squirrel.png" alt="">
            </div>
            <p>Please select one to play.</p>
            <button class="btn btn-modal">Start</button>
          </div>
        </div>
      </div>
    <!-- ========== SCRIPT ========== -->  
    <script src="pruebaapp.js"></script>    
</body>
</html>
