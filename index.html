<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styleTicTac.css" />
    <title>My Tic Tac Toe</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal modal-close">
        <p class="close">X</p>
        <div>
          <h1 class="modal-title">My Tic Tac Toe</h1>
        </div>
        <div class="modal-text"> 
          <h2>Are you a Monkey or Are you a Squirrel??</h2>
            <img src="back.svg" alt="">
            <img src="back.svg" alt="">
            <p>Please select one to play.</p>
          <button class=" btn-modal">Start</button>
        </div>
      </div>
    </div>
    <main class="container">      
      <section class="title-container">
        <h1 class="title">My Tic Tac Toe</h1>
      </section>
      <section>
        <div class="game-container">
          <div class="box-0">0</div>
          <div class="box-1">1</div>
          <div class="box-2">2</div>
          <div class="box-3">3</div>
          <div class="box-4">4</div>
          <div class="box-5">5</div>
          <div class="box-6">6</div>
          <div class="box-7">7</div>
          <div class="box-8">8</div>
        </div>
      </section>
      <section class="game-control">
        <div class="ctrl-container player-0">
          <p class="player-label">Player 1</p>
          <p class="player-score" id="player-0">0</p>
        </div>
        <div class=" ctrl-container input-container">
          <button class="btn btn-start">Start</button>
          <button class="btn btn-reset">Reset</button>
        </div>
        <div class="ctrl-container player-1 player-active">
          <p class="player-label">Player 2</p>
          <p class="player-score" id="player-1">0</p>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
